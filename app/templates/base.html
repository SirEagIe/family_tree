<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Family tree</title>
    <link href="{{ url_for('static', filename='css/base.css') }}" media="screen" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="nav">
      <a href="{{ url_for('index') }}">
        <div class="nav-button main">ГЛАВНАЯ</div>
      </a>
      <a href="{{ url_for('tree') }}">
        <div class="nav-button tree">ДЕРЕВО</div>
      </a>
      <div class="nav-right">
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">
          <div class="nav-button login">ВОЙТИ</div>
        </a>
        <a href="{{ url_for('register') }}">
          <div class="nav-button reg">РЕГИСТРАЦИЯ</div>
        </a>
        {% else %}
        <a href="{{ url_for('logout') }}">
          <div class="nav-button">ВЫЙТИ</div>
        </a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
